<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
            transition: none;
        }
        .dark-mode {
            background-color: #2f2f2f;
            color: #f0f0f0;
        }
        .dark-mode .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .dark-mode .form-control {
            background-color: #444;
            color: #f0f0f0;
            border-color: #666;
        }
        .dark-mode .form-control:focus {
            background-color: #555;
            color: #f0f0f0;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        .dark-mode .form-group label {
            color: #f0f0f0;
        }
    </style>
</head>
<body class="${darkMode ? 'dark-mode' : ''}">
<div class="container mt-5">
    <h2 class="text-center">Professor Profile</h2>

    <form th:action="@{/professors/profile/save}" method="post" th:object="${professor}">
        <!-- Hidden field to preserve the username -->
        <input type="hidden" th:field="*{username}" />

        <div class="form-group">
            <label for="professorName">Professor Name</label>
            <input type="text" class="form-control" id="professorName" th:field="*{professorName}" required>
        </div>

        <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" class="form-control" id="interests" th:field="*{interests}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>

    <div class="mt-3">
        <span class="text-success" th:text="${successMessage}"></span>
    </div>

    <a href="http://localhost:9090/users/home" class="btn btn-secondary mt-3">Return to Home</a>
</div>

<script src="/js/dark-mode.js"></script>

</body>
</html>
