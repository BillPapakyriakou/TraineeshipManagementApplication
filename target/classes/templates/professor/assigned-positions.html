<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Traineeships</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Assigned Traineeships</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="position : ${assignedPositions}">
            <td th:text="${position.id}"></td>
            <td th:text="${position.company.name}"></td>
            <td th:text="${position.description}"></td>
            <td>
                <a th:href="@{/professor/positions/evaluate/{id}(id=${position.id})}" class="btn btn-warning">Evaluate</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
