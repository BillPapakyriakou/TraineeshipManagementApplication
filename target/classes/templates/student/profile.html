<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Student Profile</h2>

    <form th:action="@{/student/profile/save}" method="post" th:object="${student}">

        <!-- Hidden field to preserve the username -->
        <input type="hidden" th:field="*{username}" />

        <div class="form-group">
            <label for="studentName">Full Name</label>
            <input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
        </div>

        <div class="form-group">
            <label for="AM">University ID (AM)</label>
            <input type="text" class="form-control" id="AM" th:field="*{AM}" required>
        </div>

        <div class="form-group">
            <label for="avgGrade">Average Grade</label>
            <input type="number" step="0.01" class="form-control" id="avgGrade" th:field="*{avgGrade}">
        </div>

        <div class="form-group">
            <label for="preferredLocation">Preferred Location</label>
            <input type="text" class="form-control" id="preferredLocation" th:field="*{preferredLocation}">
        </div>

        <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" class="form-control" id="interests" th:field="*{interests}">
        </div>

        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" th:field="*{skills}">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="lookingForTraineeship" th:field="*{lookingForTraineeship}">
            <label class="form-check-label" for="lookingForTraineeship">Looking for Traineeship</label>
        </div>

        <div class="form-group">
            <label for="assignedTraineeship">Assigned Traineeship ID</label>
            <input type="text" class="form-control" id="assignedTraineeship"
                   th:value="*{assignedTraineeship != null ? assignedTraineeship.id : ''}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>

    <div class="mt-3">
        <span class="text-success" th:text="${successMessage}"></span>
    </div>
    <!-- Button to return to the home page -->
    <a href="http://localhost:9090/users/home" class="btn btn-secondary mt-3">Return to Home</a>
</div>
</body>
</html>
